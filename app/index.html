<div ng-controller="SearchArtistCtrl">
	<div class="row">
		<div class="large-12 columns">

			<nav class="top-bar">
				<ul class="title-area">
					<li class="name">
						<h1>
							<a href="#">
								Albumtube
							</a>
						</h1>
					</li>
					<li class="tagline">
						<i class="left">Listen to your favorite albums</i>
					</li>
				</ul>
			</nav>
		</div>
	</div>

	<div class="row menu">
		<div class="large-4 columns">
			<div class="panel">
				<h4>Search for an artist</h4>

				<form ng-submit="findAlbumsForArtist()">
					<input type="text" placeholder="Give me your favorite artist" value="Murs" ng-model="artist">
					<a href="#" class="medium button radius" ng-click="findAlbumsForArtist()">Search</a>
				</form>


				<div ng-hide="state == -1">
					<div class="small button radius" ng-click="togglePause()">
						<div ng-show="state == 1">Pause</div>
						<div ng-show="state == 2">Play</div>
					</div>
					<div class="small button radius" ng-click="playNext()">
						Play next
					</div>
				</div>
			</div>
			<!--<div class="panel playlist" ng-controller="PlaylistCtrl">
				<ul>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>-->
			Playerstate: {{state}}

		</div>

		<div id="album-covers-head" class="large-8 column" ng-show="albums">
			<div class="panel">
				Results for {{artist}}
			</div>
		</div>
		<div id="album-covers" class="large-8 columns">
			<div class="row">
				<div class="large-4 small-6 columns album-cover" ng-repeat="album in albums"
				     ng-class="{'end': $last}">
					<div class="cover-container">
						<img ng-src="{{album.image[3]['#text']}}">

						<div class="play-btn" ng-click="getAlbumTracks($index);" ng-hide="album.tracks"></div>
						<ul class="tracklist">
							<!--{{$parent.$index}}-->
							<div ng-repeat="track in album.tracks">
								<li ng-class="{'active': track.playing}" ng-click="playSong($index);">
									<div class="playnow hide">â–¸</div>
									{{track.name}}
								</li>
							</div>
						</ul>
					</div>
					<div class="panel">
						<h5>{{album.artist.name}}</h5>
						<h5 class="subheader">{{album.name}}</h5>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="row">
		<div class="large-12 columns">
			<hr/>
			<div class="row">
				<div class="large-6 columns">
					<p>Made by Bob Bijvoet.</p>
				</div>

				<div class="large-6 columns">
					<ul class="inline-list right">
					</ul>
				</div>

			</div>
		</div>
	</footer>

	<div id="player_container" ng-class="{'hidden': videoScreenIsHidden}">
		<div id="player"></div>
		<div id="videoToggle_btn" class="button small radius" ng-click="toggleVideoScreen()">
			<div ng-show="videoScreenIsHidden">Show Video</div>
			<div ng-hide="videoScreenIsHidden">Hide Video</div>
		</div>
	</div>
</div>
